<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS字体</title>
		<style>
		/*CSS字体相关的属性*/
			body{
				/*字体的类型：一定字体中定义的类型*/
				/*font-family: "楷体";*/
				/*font-size:30px;*/
				/*font-style:  设置字体样式 
				 normal:默认的正常的格式（没有倾斜）
				 italic：斜体
				 */
				/*font-style:italic;*/
				/*定义
				font-weight 设置文本的粗细。
				   blod：适当加粗
				  */
				/* font-weight: blod;*/
				 /*
				  font的简写属性:将上述属性统一声明
				  font:font-style font-weight font-size font-family
				  */
				 font:italic bold 36px "宋体" ;
			}
		</style>
	</head>
	<body>
		今天又是元气满满的一天！
	</body>
</html>
